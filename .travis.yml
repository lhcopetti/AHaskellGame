# This travis script was extracted from: 
# https://raw.githubusercontent.com/commercialhaskell/stack/master/doc/travis-simple.yml

# Use new container infrastructure to enable caching
sudo: required

services:
  - docker

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

before_install:
# Download and unpack the stack executable
- docker build -t copetti/haskell-game:1.0 .

script:
# Build the package, its tests, and its docs and run the tests
- docker run --rm copetti/haskell-game:1.0 stack --no-terminal test --haddock --no-haddock-deps

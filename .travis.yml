# This travis script was extracted from: 
# https://raw.githubusercontent.com/commercialhaskell/stack/master/doc/travis-simple.yml

# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- export LD_LIBRARY_PATH=./CSFML-2.3/lib:./SFML-2.3/lib:$LD_LIBRARY_PATH
- stack --no-terminal --install-ghc test --only-dependencies --extra-include-dirs="./CSFML-2.3/include" --extra-lib-dirs="./CSFML-2.3/lib" --extra-lib-dirs="./SFML-2.3/lib"

script:
- export LD_LIBRARY_PATH=./CSFML-2.3/lib:./SFML-2.3/lib:$LD_LIBRARY_PATH
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal test --haddock --no-haddock-deps --extra-include-dirs="./CSFML-2.3/include" --extra-lib-dirs="./CSFML-2.3/lib" --extra-lib-dirs="./SFML-2.3/lib"
